# EduPro 试题管理系统 Nginx 配置 - 调试版
# 二级域名配置 - edupro.adddesigngroup.com

# HTTP 配置 (调试版)
server {
    listen 80;
    listen [::]:80;
    server_name edupro.adddesigngroup.com;

    # 添加全局调试头
    add_header X-Debug-Server "HTTP" always;
    add_header X-Debug-Request-URI $request_uri always;
    add_header X-Debug-Request-Method $request_method always;

    # Let's Encrypt ACME 验证
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        add_header X-Debug-Location "ACME" always;
    }

    # 文件上传大小限制
    client_max_body_size 20M;

    # 调试：所有请求都添加调试信息
    location / {
        add_header X-Debug-Location "HTTP-root" always;
        add_header X-Debug-URI $uri always;
        
        # 检查是否是uploads请求
        if ($uri ~ ^/uploads/) {
            add_header X-Debug-Uploads-Match "YES" always;
            add_header X-Debug-Uploads-URI $uri always;
        }
        
        # 上传文件服务 (使用更精确的匹配)
        location ~ ^/uploads/(.*)$ {
            add_header X-Debug-Location "HTTP-uploads-regex" always;
            add_header X-Debug-Uploads-File $1 always;
            add_header X-Debug-Uploads-Full-Path "/opt/EduPro/uploads/$1" always;
            
            root /opt/EduPro;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # 检查文件是否存在
            try_files /uploads/$1 =404;
            
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            if ($request_method = 'OPTIONS') {
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
        
        # 其他请求重定向到HTTPS
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置 (调试版)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name edupro.adddesigngroup.com;

    # 添加全局调试头
    add_header X-Debug-Server "HTTPS" always;
    add_header X-Debug-Request-URI $request_uri always;
    add_header X-Debug-Request-Method $request_method always;

    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/edupro.adddesigngroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edupro.adddesigngroup.com/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 文件上传大小限制
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # 缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Debug-Location "HTTPS-static-files" always;
    }

    # 调试：所有请求都添加调试信息
    location / {
        add_header X-Debug-Location "HTTPS-root" always;
        add_header X-Debug-URI $uri always;
        
        # 检查是否是uploads请求
        if ($uri ~ ^/uploads/) {
            add_header X-Debug-Uploads-Match "YES" always;
            add_header X-Debug-Uploads-URI $uri always;
        }
        
        # 上传文件服务 (使用更精确的匹配)
        location ~ ^/uploads/(.*)$ {
            add_header X-Debug-Location "HTTPS-uploads-regex" always;
            add_header X-Debug-Uploads-File $1 always;
            add_header X-Debug-Uploads-Full-Path "/opt/EduPro/uploads/$1" always;
            
            root /opt/EduPro;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # 检查文件是否存在
            try_files /uploads/$1 =404;
            
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            if ($request_method = 'OPTIONS') {
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
        
        # EduPro API 代理
        location /api/ {
            add_header X-Debug-Location "HTTPS-api" always;
            proxy_pass http://127.0.0.1:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 健康检查
        location /health {
            add_header X-Debug-Location "HTTPS-health" always;
            proxy_pass http://127.0.0.1:5001;
            access_log off;
        }
        
        # 前端静态文件
        root /opt/EduPro/frontend/dist;
        index index.html;

        # 前端路由 (SPA)
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html;
    }

    # 访问日志
    access_log /var/log/nginx/edupro.access.log;
    error_log /var/log/nginx/edupro.error.log;

    # 添加服务器标识
    add_header X-Served-By "EduPro-System" always;
}
