# EduPro 试题管理系统 Nginx 配置 - backend/uploads版本
# 二级域名配置 - edupro.qingsongkao.cn

# HTTP 配置 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name edupro.qingsongkao.cn;
    
    # Let's Encrypt ACME 验证
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # 所有其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name edupro.qingsongkao.cn;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/edupro.qingsongkao.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edupro.qingsongkao.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 全局调试头
    add_header X-Debug-Server "HTTPS" always;
    add_header X-Debug-URI $uri always;

    # 文件上传大小限制
    client_max_body_size 50M;
    

    # 上传文件服务 (backend/uploads)
    location /uploads/ {
        add_header X-Debug-Location "uploads" always;
        add_header X-Debug-File-Path "/var/www/EduPro/backend/src$uri" always;
        
        root /var/www/EduPro/backend/src;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 检查文件是否存在
        try_files $uri =404;
        
        # CORS
        add_header Access-Control-Allow-Origin *;
    }

    # API 代理
    location /api/ {
        add_header X-Debug-Location "api" always;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大文件上传超时配置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;
    }

    # 前端静态文件
    root /var/www/EduPro/frontend/dist;
    index index.html;

    # 前端路由
    location / {
        add_header X-Debug-Location "frontend" always;
        try_files $uri $uri/ /index.html;
    }

}