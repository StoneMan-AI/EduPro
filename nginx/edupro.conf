# EduPro 试题管理系统 Nginx 配置
# 二级域名配置 - edupro.adddesigngroup.com

# HTTP 配置 (仅处理 EduPro 二级域名)
server {
    listen 80;
    listen [::]:80;
    server_name edupro.adddesigngroup.com;
    
    # Let's Encrypt ACME 验证
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # 文件上传大小限制
    client_max_body_size 20M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # 缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 前端静态文件
    root /opt/EduPro/frontend/dist;
    index index.html;
    
    # 前端路由 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # EduPro API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:5001;
        access_log off;
    }
    
    # 上传文件服务
    location /uploads/ {
        alias /opt/EduPro/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 添加调试头
        add_header X-Debug-Path $uri;
        add_header X-Debug-Alias /opt/EduPro/uploads/;
        add_header X-Debug-File $request_filename;
        
        # 确保文件存在性检查
        try_files $uri =404;
        
        # 添加CORS头（如果需要）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }
    
    # 访问日志
    access_log /var/log/nginx/edupro.access.log;
    error_log /var/log/nginx/edupro.error.log;
    
    # 添加服务器标识
    add_header X-Served-By "EduPro-System" always;
}

