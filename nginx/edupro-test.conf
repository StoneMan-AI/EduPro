# EduPro 测试配置 - 最简单的调试版本
server {
    listen 80;
    listen [::]:80;
    server_name edupro.adddesigngroup.com;

    # 添加测试头
    add_header X-Test-Header "HTTP-WORKING" always;
    add_header X-Debug-URI $uri always;

    # 上传文件服务
    location /uploads/ {
        add_header X-Test-Uploads "UPLOADS-WORKING" always;
        add_header X-Debug-File-Path "/opt/EduPro/uploads$uri" always;
        
        alias /opt/EduPro/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        try_files $uri =404;
        
        add_header Access-Control-Allow-Origin *;
    }

    # 其他请求重定向到HTTPS
    location / {
        add_header X-Test-Redirect "REDIRECT-WORKING" always;
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name edupro.adddesigngroup.com;

    # 添加测试头
    add_header X-Test-Header "HTTPS-WORKING" always;
    add_header X-Debug-URI $uri always;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/edupro.adddesigngroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edupro.adddesigngroup.com/privkey.pem;

    # 上传文件服务
    location /uploads/ {
        add_header X-Test-Uploads "UPLOADS-WORKING" always;
        add_header X-Debug-File-Path "/opt/EduPro/uploads$uri" always;
        
        alias /opt/EduPro/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        try_files $uri =404;
        
        add_header Access-Control-Allow-Origin *;
    }

    # API 代理
    location /api/ {
        add_header X-Test-API "API-WORKING" always;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 前端静态文件
    root /opt/EduPro/frontend/dist;
    index index.html;

    # 前端路由
    location / {
        add_header X-Test-Frontend "FRONTEND-WORKING" always;
        try_files $uri $uri/ /index.html;
    }
}
